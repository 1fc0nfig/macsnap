name: Tests

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: Run full automated test strategy
        run: scripts/test-all.sh --all
